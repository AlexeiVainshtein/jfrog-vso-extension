 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml">
 <head>
     <title>Setup Artifactory</title>
     <script src="lib/VSS.SDK.js"></script>
     <link rel="stylesheet" href="css/main.css" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

     <meta http-Equiv="Cache-Control" Content="no-cache" />
     <meta http-Equiv="Pragma" Content="no-cache" />
     <meta http-Equiv="Expires" Content="0" />
     
     <style type="text/css">
                
         
         input{
             width: 250px;
         }

        
         
     </style>
 </head>
 <body>

     <script type="text/javascript">VSS.init({
         //We are using some VSTS APIs, so we will need the module loader to load them
         explicitNotifyLoaded: true, 
         usePlatformScripts: true,
         usePlatformStyles: true
     });
     
     VSS.ready(function () {
            require(["scripts/setup-artifactory"], function (extensionData) { });
        });
     </script>
     <div class="statusBarOK" style="display:none;background-color:green" ><span>Successfully saved</span></div>
     <h1>Configure JFrog Artifactory</h1>
       <div id="ess-extension">
        <table class="Artifactory">
            <tr class="artifactoryEndpoint">
                <td><label>Artifactory URL</label></td>
                <td><input class="uri" /></td>
            </tr>
            <tr class="credentials">
                 <td><label>User name</label></td>
                 <td><input class="username" /></td>
            </tr>
            <tr class="credentials">
                 <td><label>Password</label></td>
                 <td><input type="password" class="password" /></td>
             </tr>
            
            
        </table>

        <br />
        <button class="saveButton">Save Settings</button>
                
    </div>

 </body>
 </html>
