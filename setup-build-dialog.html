 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml">
 <head>
     <title>Setup Artifactory</title>
     <script type="text/javascript" src="lib/VSS.SDK.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 </head>
 <body>
     <script type="text/javascript">VSS.init({
         explicitNotifyLoaded: true, 
         //We are using some VSTS APIs, so we will need the module loader to load them
         usePlatformScripts: true,
         usePlatformStyles: true
     });
     var extensionCtx = VSS.getExtensionContext();
     VSS.ready(function () {
            require(["scripts/setup-build"], function (extensionData) { });
        });
     </script>
     <style type="text/css">
         .uri {
             width: 100%;
         }
         .artForm {
             width: 100%;
         }
         .label {
             width: 25%;
         }
         .field {
             width: 75%;
         }

         input[type="text"], input[type="password"] {
             border: 1px solid #E6E6E6;
             padding: 2px;
         }
     </style>
     <h3>Configure Artifactory </h3>
     <form>
         <table class="artForm">
             <tr>
                 <td class="option-label label">
                     <label for="artifactoryUri">Artifactory URL</label>
                 </td>
                 <td class="field">
                     <input type="text" id="artifactoryUri" data-bind="value: artifactoryUri" class="uri form-control"
                            disabled/>
                 </td>
             </tr>
             <tr>
                <td class="option-label">
                    <label for="overrideCreds">Override credentials</label>
                </td>
                 <td>
                     <input type="checkbox" data-bind="checked: overrideCreds" id="overrideCreds" />
                 </td>
             </tr>
             <tr data-bind="visible: overrideCreds">
                <td class="option-label">
                    <label for="userName">User name </label>
                </td>
                 <td>
                     <input type="text" data-bind="value: userName" class="username" id="userName" />
                 </td>
             </tr>
             <tr data-bind="visible: overrideCreds">
                <td class="option-label">
                    <label for="password">Password</label>
                </td>
                 <td>
                     <input data-bind="value: password" class="password" type="password" id="password" />
                 </td>
             </tr>
             <tr>
                <td class="option-label">
                    <label for="publishRepo">Publish repo key</label>
                </td>
                 <td>
                     <input type="text" id="publishRepo" data-bind="value: publishRepo" class="publishRepo" />
                 </td>
             </tr>
             <tr>
                <td class="option-label">
                    <label for="promoteRepoKey">Promote repo key</label>
                </td>
                 <td>
                     <input type="text" id="promoteRepoKey" data-bind="value: promoteRepo" class="promoteRepo form-control" />
                 </td>
             </tr>
             <tr>
                 <td></td>
                 <td><button class="saveButton new-work-item-create-button" data-bind="click: save">Save Settings</button></td>
             </tr>
         </table>

     </form>


 </body>
 </html>
