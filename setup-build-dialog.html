 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml">
 <head>
     <title>Setup Artifactory</title>
     <script type="text/javascript" src="lib/VSS.SDK.js"></script>
     <link rel="stylesheet" href="css/main.css" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 </head>
 <body>
     <script type="text/javascript">VSS.init({
         explicitNotifyLoaded: true, 
         //We are using some VSTS APIs, so we will need the module loader to load them
         usePlatformScripts: true,
         usePlatformStyles: true
     });
     var extensionCtx = VSS.getExtensionContext();
     VSS.ready(function () {
            require(["scripts/setup-build"], function (extensionData) { });
        });
     </script>
     <h1>Configure Artifactory </h1>
       <div id="ess-extension">
        <div class="Artifactory">
            <div class="artifactoryEndpoint">
                <label>Artifactory URL</label>
                <input data-bind="value: artifactoryUri" class="uri" disabled />
                <br />
                <label>Override credentials </label>
                <input type="checkbox" data-bind="checked: overrideCreds"/>
                <div class="credentials" data-bind="visible: overrideCreds">
                    <label>User name</label>
                    <input data-bind="value: userName" class="username" />
                    <label>API Key</label>
                    <input data-bind="value: password" type="password" class="password" />
                </div>
            </div>
            
        </div>
        <div class="Repositories">
                <label>Publish repo key</label>
                <input data-bind="value: publishRepo" class="publishRepo" />
                <label>Publish repo key</label>
                <input data-bind="value: promoteRepo" class="promoteRepo" />
        </div>    

        <br />
        <button class="saveButton" data-bind="click: save">Save Settings</button>
                
    <button class="reload" onclick="window.location.reload();">Reload</button>
    </div>
 </body>
 </html>
