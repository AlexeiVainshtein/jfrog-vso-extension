 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml">
 <head>
     <title>Setup Artifactory</title>
     <script type="text/javascript" src="lib/VSS.SDK.js"></script>
     <link rel="stylesheet" href="css/bootstrap.min.css" />
     <link rel="stylesheet" href="css/main.css" />
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 </head>
 <body>
     <script type="text/javascript">VSS.init({
         explicitNotifyLoaded: true, 
         //We are using some VSTS APIs, so we will need the module loader to load them
         usePlatformScripts: true,
         usePlatformStyles: true
     });
     var extensionCtx = VSS.getExtensionContext();
     VSS.ready(function () {
            require(["scripts/setup-build"], function (extensionData) { });
        });
     </script>

       <div id="ess-extension" class="container">
           <h3>Configure Artifactory </h3>
           <form class="form-horizontal">
               <div class="form-group">
                   <label for="artifactoryUri" class="col-sm-2 control-label">Artifactory URL</label>

                   <div class="col-sm-10">
                       <input type="text" id="artifactoryUri" data-bind="value: artifactoryUri" class="uri form-control" disabled />
                   </div>
               </div>
               <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                       <div class="checkbox">
                           <label for="overrideCreds">
                               <input type="checkbox" data-bind="checked: overrideCreds" id="overrideCreds" /> Override credentials
                           </label>
                       </div>
                   </div>
               </div>
               <div class="form-group" data-bind="visible: overrideCreds">
                   <label for="userName" class="col-sm-2 control-label">User name </label>
                   <div class="col-sm-10">
                       <input type="text" data-bind="value: userName" class="form-control username" id="userName" />
                   </div>
                   </div>
               <div class="form-group" data-bind="visible: overrideCreds">
                   <label for="password" class="col-sm-2 control-label">Password </label>
                   <div class="col-sm-10">
                       <input data-bind="value: password" class="form-control password" type="password" id="password" />
                   </div>
               </div>
               <div class="form-group">
                   <label for="publishRepo" class="col-sm-2 control-label">Publish repo key</label>
                   <div class="col-sm-10">
                       <input type="text" id="publishRepo" data-bind="value: publishRepo" class="publishRepo form-control" />
                   </div>
               </div>
               <div class="form-group">
                   <label for="promoteRepoKey" class="col-sm-2 control-label">Promote repo key</label>
                   <div class="col-sm-10">
                       <input type="text" id="promoteRepoKey" data-bind="value: promoteRepo" class="promoteRepo form-control" />
                   </div>
               </div>
               <div class="col-sm-10 col-md-offset-2">
                   <button class="saveButton new-work-item-create-button" data-bind="click: save">Save Settings</button>
               </div>
           </form>

        </div>

 </body>
 </html>
